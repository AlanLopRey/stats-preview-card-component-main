<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="section">
        <h1 class="section__h1">Get insights that help your business grow.</h1>
        <p class="section__p">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
      </section>
      <div class="div">
        <div class="div__stats">
          10k+ <span class="div__stats--span">companies</span>
        </div>
        <div class="div__stats">
          314 <span class="div__stats--span">templates</span>
        </div>
        <div class="div__stats">
          12m+ <span class="div__stats--span">queries</span>
        </div>
      </div>
    </main>

  </body>
</html>
